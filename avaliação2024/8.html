        <p>Faça um código JS de um jogo onde o usuário tem que adivinhar em 10 tentativas o número sorteado (de 1 a 100). Caso o usuário erre, o jogo deve informar 

        </p>
        <input type="number" id="n" min="1" max="100" step="1" placeholder="Escreva o número">
        <br>
        <p id="resposta"></p>
        <button>adivinhar o número</button>
    </div>
    <script>

        //elementos
        let n = document.getElementById("n");
        let resposta = document.getElementById("resposta");
        let botao = document.querySelector("button");

        // sorteando a primeira vez
        let sorteado = 0;
        let tentativas = 0;
        function reset(){
            sorteado = Math.ceil(Math.random() *100);
            console.log(sorteado);
            tentativas = 10;
            botao.innerHTML = `Você tem ${tentativas} tentativas`;
        }

        //quando a página for carregada chama reset()
        reset();

        //quando clicar no botão
        botao.addEventListener("click", ()=>{
            tentativas--;
            if (tentativas>0){
                botao.innerHTML = `Você tem ${tentativas} tentativas`;
                if(n.value==sorteado){
                    resposta.innerHTML= "Você acertou!";
                    tentativas = 0;
                }
                else if(n.value>sorteado){
                    resposta.innerHTML = "O número sorteado é menor!"
                }
                else{
                    resposta.innerHTML = "O número sorteado é maior!"
                }
                //regras do jogo
            }
            if(tentativas==0){
                botao.innerHTML = 'Jogar novamente';
            }
            if(tentativas==0){
                reset();
            }
               
        });
        
                

    </script>
